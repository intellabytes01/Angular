

    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 >Change Password</h4 >
      </div>
      <div class="panel-body">
          <form [formGroup]="chagePasswordForm" (submit)="updatePassword()">
          
          <div class="row">
              <div class="col-lg-12" *ngIf="messageStatus">
                <div class="form-group">
                  <div class="" [ngClass]="messageClass">
                    {{messageString}}
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Old Password" formControlName="oldpass" >
                </div>
              </div>
              <div class="col-lg-4">
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="New Password" formControlName="newpass">
                    </div>
              </div>
              <div class="col-lg-4">
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Confirm Password" formControlName="confpass">
                    </div>
              </div>
              <div class="col-lg-12">
                  <div class="form-group text-right">
                    <button class="btn btn-primary" [disabled]="chagePasswordForm.invalid" type="submit">Update Pasasword</button>
                  </div>
              </div>
            </div>
          </form>
      </div>
    </div>
