<div class="row  mb-4">
  <div class="col-lg-6">
    <h1 class="title m-0">{{reportTitle}}</h1>
  </div>
  <div class="col-lg-6">

    <ul class="breadcrumb custom-breadcrumb">
      <li><a href="#">Dashboard</a></li>
      <li>{{reportTitle}}</li>

    </ul>
  </div>
</div>


  <div class="row m-0">

    <div class="col-lg-12 ">
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#home" (click)="showDistributerSellReport()">Distributer to
            retailer</a></li>
        <li><a data-toggle="tab" href="#menu1" (click)="showRetailerSellReport()">Retailer to Plumber</a></li>

      </ul>


      <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
          <h3 class="mb-6">Select Distributer for sales submit</h3>

          <table datatable class="row-border hover ">
            <thead>
              <tr>
                <th>Sr no</th>
                <th>Name</th>
                <th>No</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of distributer;let i = index">
                <td>
                  {{i}}
                </td>
                <td>
                  {{item.name}}
                </td>
                <td>
                  <a class="anchor" (click)="viewPerson($event,'distributer','sale')">{{item.no}}</a>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
        <div id="menu1" class="tab-pane fade">
          <h3 class="mb-6">Select Retailer for sales submit</h3>
          <table datatable class="row-border hover">
            <thead>
              <tr>
                <th>Sr no</th>
                <th>Name</th>
                <th>No</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of distributer;let i = index">
                <td>
                  {{i}}
                </td>
                <td>
                  {{item.name}}
                </td>
                <td>
                  <a class="anchor" (click)="viewPerson($event,'retailer','sale')">{{item.no}}</a>
                </td>
              </tr>

            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
