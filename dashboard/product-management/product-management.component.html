

<div class="row m-0">
    <div class="col-lg-12">

      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#showProducts">Show Products</a></li>
        


      </ul>


      <div class="tab-content">

        <div id="showProducts" class="tab-pane fade in active">
            <div class="table-responsive">
                <div class="row m-0">
                    <div class="col-lg-4 ">
                      <h4>Search Product</h4>
                    </div>
                  <div class="col-lg-3 col-lg-offset-5">
                      <div class="form-group text-right">
                           <input type="search" class="form-control" placeholder="Search" [(ngModel)]="search" (keyup)="valuechange($event)">
                        </div>
                  </div>
                </div>
                
                <table  class="table cus-datatable table-bordered">
                    <thead>
                      <tr >
                        <th *ngFor="let item of productTableHead">
                          {{item.title}}
                        </th>
                      </tr>
                      
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of productTableData">
                        <td>
                          {{item.added_date}}
                        </td>
                        <td>
                          {{item.product_description}}
                        </td>
                        <td>
                          {{item.product_name}}
                        </td>
                        <td>
                          {{item.product_type}}
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
        


      </div>
    </div>
  </div>
