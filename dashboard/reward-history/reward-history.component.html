<div class="row">
    <div class="col-lg-4" *ngFor="let item of pointType;let i = index;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="text-muted">{{item.title}}  </h4 >
                <h5><strong>{{item.points}}</strong></h5>
                
            </div>
           
        </div>
    </div>
  
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Reward Summary</h4>
  </div>
  <div class="panel-body">
      <table datatable>
          <thead>
            <tr>
              <th *ngFor="let item of pointHead">
                {{item.title}}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of pointHistroyData;let i = index;">
              <td>{{i}}</td>
               <td>{{item.productTitle}}</td> 
                <td>{{item.earned}}</td>
                <td>{{item.balance}}</td>
                <td>{{item.date}}</td>
                <td>{{item.time}}</td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
