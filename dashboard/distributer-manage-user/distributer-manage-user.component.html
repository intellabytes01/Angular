

  <div class="row m-0">
      <div class="col-lg-12">
  
        <ul class="nav nav-tabs">
          
          <li class="active"><a data-toggle="tab" href="#retailer">Retailer</a></li>
          <li><a data-toggle="tab" href="#plumber">Plumber</a></li>
  
  
        </ul>
  
  
        <div class="tab-content">
  
        
          <div id="retailer" class="tab-pane fade in active">
            <div class="row">
              <div class="col-lg-12 text-right extra-btns-on-table btn-with-icons">
                <a class="btn btn-info" [routerLink]="['/dashboard/enroll-retailer']"><i class="fa fa-plus"></i>Enroll New
                  Retailer</a>
  
              </div>
            </div>
            <table datatable class="row-border hover">
              <thead>
                <tr>
                    <th *ngFor="let thItem of userHeader">
                        {{thItem.name}}
                    </th>
                </tr>
              </thead>
              <tbody>
                  <tr  *ngFor="let user of retlUserData;let i=index" >
                      <td>{{i}}</td>
                      <td>{{user.mobile}}</td>
                      <td>{{user.name}}</td>
                      <td class="actions">
      
                          <a class="btn btn-info" (click)="moveToProfile(user.mobile,user.type)" title="View Profile" ><i class="fa fa-user"></i></a>
                          <a class="btn btn-primary" href="#"><i class="fa fa-circle" [ngClass]="isActive" title="Status"></i></a>
                          <a class="btn btn-warning" href="#" title="Reports"><i class="fa fa-area-chart"></i> </a>
        
      
                      </td>
                    </tr>
              </tbody>
            </table>
          </div>
          <div id="plumber" class="tab-pane fade">
            <div class="row">
              <div class="col-lg-12 text-right extra-btns-on-table btn-with-icons">
                <a class="btn btn-info" [routerLink]="['/dashboard/enroll-plumber']"><i class="fa fa-plus"></i>Enroll New Plumber
                  </a>
  
              </div>
            </div>
            <table datatable class="row-border hover">
              <thead>
                <tr>
                    <th *ngFor="let thItem of userHeader">
                        {{thItem.name}}
                    </th>
                </tr>
              </thead>
              <tbody>
                  <tr  *ngFor="let user of plumbUserData;let i=index" >
                      <td>{{i}}</td>
                      <td>{{user.mobile}}</td>
                      <td>{{user.name}}</td>
                      <td class="actions">
      
                          <a class="btn btn-info" (click)="moveToProfile(user.mobile,user.type)" title="View Profile" ><i class="fa fa-user"></i></a>
                          <a class="btn btn-primary" href="#"><i class="fa fa-circle" [ngClass]="isActive" title="Status"></i></a>
                          <a class="btn btn-warning" href="#" title="Reports"><i class="fa fa-area-chart"></i> </a>
        
      
                      </td>
                    </tr>
              </tbody>
            </table>
          </div>
  
  
        </div>
      </div>
    </div>
